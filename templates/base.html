<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Email Notifications{% endblock %}</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Стили для заголовка */
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }

        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }

        /* Стили для основного контента */
        main {
            padding: 20px;
            background: #ffffff;
            margin-top: 20px;
        }

        /* Стили для списка сообщений */
        #message-list {
            list-style: none;
            padding: 0;
        }

        #message-list li {
            background: #f4f4f4;
            margin-bottom: 5px;
            padding: 20px;
            border: #ccc 1px solid;
        }

        /* Стили для футера */
        footer {
            text-align: center;
            padding: 20px;
            background: #50b3a2;
            color: white;
            margin-top: 20px;
        }

        /* Стили для прогресс-бара */
        #progress-bar {
            background: #e8491d;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Email Notifications</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = new WebSocket('ws://' + window.location.host + '/ws/email/');
    
            socket.onopen = function() {
                console.log('WebSocket connection established');
                const loadingItem = document.querySelector('.loading');
                if (loadingItem) {
                    loadingItem.textContent = 'Connected. Waiting for messages...';
                }
            };
    
            socket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                const messageList = document.getElementById('message-list');
                const newLi = document.createElement('li');
                newLi.innerHTML = `
                    <strong>Subject:</strong> ${data.subject}<br>
                    <strong>Sent Date:</strong> ${data.sent_date}<br>
                    <strong>Received Date:</strong> ${data.received_date}<br>
                    <strong>Body:</strong> ${data.body}<br>
                    <strong>Attachments:</strong> ${data.attachments}
                `;
                messageList.appendChild(newLi);
            };
    
            socket.onclose = function(e) {
                console.error('WebSocket closed unexpectedly');
                if (e.code !== 1000) {
                    console.error('Connection closed. Please refresh the page to reconnect.');
                }
            };
    
            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                console.error('Connection error. Please try again later.');
            };
        });
    </script>
</body>
</html>
